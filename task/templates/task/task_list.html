{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/todo-icon2.svg}' %}">    
    <title>Django Todo</title>
</head>
<body>
    <div class="container">
        <form action="" class="add-task-form" method="POST">
            {% csrf_token %}
            <input type="text" name="title" required='true' placeholder="Enter Task Here">
            <button type="submit">
                <ion-icon name="add-outline"></ion-icon>
                <!-- <ion-icon name="add-circle-outline"></ion-icon> -->
            </button>
        </form>
        <div class="tasks">
            {% for task in tasks %}
                <div class="task">
                    <p class="task__title">{{task.title}}</p>
                    <div>
                        <a href="{% url 'task-delete' task.id %}"><ion-icon name="trash-outline"></ion-icon></a>
                        <a href="{% url 'task-completed' task.id %}"><ion-icon name="checkmark-done-outline"></ion-icon></a>
                    </div>
                </div>
            {% endfor %}
            <!-- <div class="task">
                <p class="task__title">Write New Blog Post And Upload It!</p>
                <div>
                    <a href=""><ion-icon name="trash-outline"></ion-icon></a>
                    <a href=""><ion-icon name="checkmark-done-outline"></ion-icon></a>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
